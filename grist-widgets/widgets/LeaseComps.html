<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Commercial Real Estate Lease Comps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      color: #1e293b;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .header {
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
      color: white;
      padding: 1.5rem 1.5rem;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
    }

    .header-content {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header-title {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 0.25rem;
    }

    .header h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin: 0;
    }

    .header p {
      font-size: 1rem;
      color: #bfdbfe;
      margin: 0;
    }

    .controls {
      background: white;
      border-bottom: 1px solid #e2e8f0;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 40;
    }

    .controls-content {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0.75rem 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    @media (min-width: 1024px) {
      .controls-content {
        flex-direction: row;
        align-items: center;
      }
    }

    .category-tabs {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.25rem;
      background: #f1f5f9;
      padding: 0.25rem;
      border-radius: 0.5rem;
      flex: 1;
    }

    @media (min-width: 1024px) {
      .category-tabs {
        display: flex;
        width: auto;
        flex: none;
      }
    }

    .category-tab {
      background: transparent;
      border: none;
      border-radius: 0.375rem;
      padding: 0.4rem 0.75rem;
      font-size: 0.875rem;
      font-weight: 500;
      color: #64748b;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: capitalize;
    }

    .category-tab.active {
      background: white;
      color: #0f172a;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    }

    .search-container {
      position: relative;
      width: 100%;
    }

    @media (min-width: 1024px) {
      .search-container {
        width: 18rem;
      }
    }

    .search-input {
      width: 100%;
      padding: 0.4rem 0.75rem 0.4rem 2.25rem;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      background: white;
      transition: all 0.2s ease;
    }

    .search-input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .search-icon {
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
      width: 0.875rem;
      height: 0.875rem;
    }

    .sort-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .sort-btn {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      background: white;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      padding: 0.4rem 0.6rem;
      font-size: 0.8rem;
      color: #374151;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .sort-btn.active {
      background: #2563eb;
      color: white;
      border-color: #2563eb;
    }

    .sort-btn:hover:not(.active) {
      background: #f9fafb;
      border-color: #9ca3af;
    }

    .content {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1.25rem 1.5rem;
    }

    .empty-state {
      text-align: center;
      padding: 2rem 1rem;
      background: white;
      border-radius: 0.5rem;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
    }

    .empty-icon {
      width: 3rem;
      height: 3rem;
      color: #d1d5db;
      margin: 0 auto 1rem;
    }

    .empty-state h3 {
      font-size: 1.125rem;
      font-weight: 600;
      color: #4b5563;
      margin-bottom: 0.5rem;
    }

    .empty-state p {
      color: #6b7280;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 0.75rem;
    }

    @media (min-width: 768px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1024px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (min-width: 1280px) {
      .grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    @media (min-width: 1536px) {
      .grid {
        grid-template-columns: repeat(5, 1fr);
      }
    }

    /* Compact Card Design */
    .card {
      background: white;
      border-radius: 0.5rem;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
      overflow: hidden;
      cursor: pointer;
      transition: all 0.2s ease;
      border: 1px solid #f1f5f9;
    }

    .card:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      border-color: #e2e8f0;
    }

    .card-image-container {
      position: relative;
      overflow: hidden;
      height: 8rem;
    }

    .card-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .card:hover .card-image {
      transform: scale(1.02);
    }

    .card-badge {
      position: absolute;
      top: 0.5rem;
      left: 0.5rem;
      padding: 0.15rem 0.4rem;
      border-radius: 0.25rem;
      font-size: 0.7rem;
      font-weight: 600;
      border: 1px solid;
      backdrop-filter: blur(4px);
    }

    .badge-retail {
      background: rgba(219, 234, 254, 0.9);
      color: #1e40af;
      border-color: rgba(191, 219, 254, 0.8);
    }

    .badge-office {
      background: rgba(243, 232, 255, 0.9);
      color: #7c3aed;
      border-color: rgba(216, 180, 254, 0.8);
    }

    .badge-industrial {
      background: rgba(220, 252, 231, 0.9);
      color: #16a34a;
      border-color: rgba(187, 247, 208, 0.8);
    }

    .badge-unknown {
      background: rgba(243, 244, 246, 0.9);
      color: #374151;
      border-color: rgba(209, 213, 219, 0.8);
    }

    .external-link-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      width: 1.75rem;
      height: 1.75rem;
      background: rgba(255, 255, 255, 0.95);
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      backdrop-filter: blur(4px);
    }

    .external-link-btn:hover {
      background: white;
      transform: scale(1.05);
    }

    .card-content {
      padding: 0.75rem;
    }

    .card-title {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      line-height: 1.3;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      min-height: 2.6rem;
      color: #1f2937;
    }

    .card-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .card-stat {
      display: flex;
      flex-direction: column;
      gap: 0.1rem;
    }

    .card-stat-label {
      font-size: 0.7rem;
      color: #6b7280;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.025em;
    }

    .card-stat-value {
      font-size: 0.85rem;
      font-weight: 600;
      color: #111827;
      line-height: 1.2;
    }

    .card-tenant {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.3rem 0.5rem;
      background: #f8fafc;
      border-radius: 0.25rem;
      border: 1px solid #e2e8f0;
    }

    .card-tenant-icon {
      width: 0.8rem;
      height: 0.8rem;
      color: #6b7280;
      flex-shrink: 0;
    }

    .card-tenant-name {
      font-size: 0.8rem;
      font-weight: 500;
      color: #374151;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Compact Modal Design */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      visibility: hidden;
      opacity: 0;
      transition: all 0.3s ease;
      padding: 1rem;
    }

    .modal.active {
      visibility: visible;
      opacity: 1;
    }

    .modal-content {
      background: white;
      border-radius: 0.75rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      max-width: 50rem;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .modal-header {
      padding: 1rem 1.25rem;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }

    .modal-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: #111827;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 1.25rem;
      color: #6b7280;
      cursor: pointer;
      padding: 0;
      width: 1.75rem;
      height: 1.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0.25rem;
      transition: all 0.2s ease;
    }

    .modal-close:hover {
      background: #f3f4f6;
      color: #374151;
    }

    .modal-body {
      padding: 1.25rem;
      flex: 1;
    }

    .modal-image-container {
      position: relative;
      margin-bottom: 1rem;
    }

    .modal-image {
      width: 100%;
      height: 12rem;
      object-fit: cover;
      border-radius: 0.5rem;
    }

    .modal-badge {
      position: absolute;
      top: 0.75rem;
      left: 0.75rem;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      font-size: 0.75rem;
      font-weight: 600;
      border: 1px solid;
      backdrop-filter: blur(4px);
    }

    .modal-external-btn {
      position: absolute;
      top: 0.75rem;
      right: 0.75rem;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      background: rgba(37, 99, 235, 0.95);
      color: white;
      border: none;
      border-radius: 0.375rem;
      padding: 0.4rem 0.6rem;
      font-size: 0.75rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      backdrop-filter: blur(4px);
    }

    .modal-external-btn:hover {
      background: #1d4ed8;
      transform: scale(1.02);
    }

    .modal-main-info {
      margin-bottom: 1rem;
    }

    .modal-address {
      font-size: 1.25rem;
      font-weight: 700;
      color: #111827;
      margin-bottom: 0.75rem;
      line-height: 1.3;
    }

    .modal-key-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 0.75rem;
      margin-bottom: 1rem;
      padding: 0.75rem;
      background: #f8fafc;
      border-radius: 0.5rem;
      border: 1px solid #e2e8f0;
    }

    .modal-key-stat {
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
    }

    .modal-key-stat-label {
      font-size: 0.7rem;
      color: #6b7280;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .modal-key-stat-value {
      font-size: 1rem;
      font-weight: 700;
      color: #111827;
    }

    .modal-details-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    @media (min-width: 640px) {
      .modal-details-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .modal-detail-card {
      padding: 0.75rem;
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 0.5rem;
    }

    .modal-detail-header {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      margin-bottom: 0.4rem;
    }

    .modal-detail-icon {
      width: 0.9rem;
      height: 0.9rem;
      color: #6b7280;
    }

    .modal-detail-label {
      font-size: 0.75rem;
      color: #6b7280;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.025em;
    }

    .modal-detail-value {
      font-size: 0.9rem;
      font-weight: 600;
      color: #111827;
      line-height: 1.4;
    }

    .modal-commentary {
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-left: 4px solid #2563eb;
      border-radius: 0.5rem;
      padding: 1rem;
    }

    .modal-commentary h3 {
      font-size: 1rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #111827;
    }

    .modal-commentary p {
      color: #374151;
      line-height: 1.5;
      font-size: 0.9rem;
    }

    .icon {
      width: 1rem;
      height: 1rem;
    }

    .icon-sm {
      width: 0.8rem;
      height: 0.8rem;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="header-content">
      <div class="header-title">
        <i data-lucide="building-2" class="icon" style="width: 1.5rem; height: 1.5rem;"></i>
        <h1>Commercial Real Estate Lease Comps</h1>
      </div>
      <p>Discover and analyze commercial property lease data</p>
    </div>
  </div>

  <!-- Controls -->
  <div class="controls">
    <div class="controls-content">
      <!-- Category Tabs -->
      <div class="category-tabs">
        <button class="category-tab active" data-category="all">All</button>
        <button class="category-tab" data-category="Retail">Retail</button>
        <button class="category-tab" data-category="Office">Office</button>
        <button class="category-tab" data-category="Industrial">Industrial</button>
      </div>

      <!-- Search -->
      <div class="search-container">
        <i data-lucide="search" class="search-icon"></i>
        <input type="text" class="search-input" placeholder="Search properties..." id="searchInput">
      </div>

      <!-- Sort Options -->
      <div class="sort-buttons">
        <button class="sort-btn active" data-sort="space">
          <i data-lucide="square" class="icon-sm"></i>
          Space
        </button>
        <button class="sort-btn" data-sort="size">
          <i data-lucide="trending-up" class="icon-sm"></i>
          Size
        </button>
        <button class="sort-btn" data-sort="tenant">
          <i data-lucide="users" class="icon-sm"></i>
          Tenant
        </button>
      </div>
    </div>
  </div>

  <!-- Content -->
  <div class="content">
    <div id="root"></div>
  </div>

  <!-- Modal -->
  <div id="leaseDetailsModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Lease Details</h2>
        <button id="closeModal" class="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <div class="modal-image-container">
          <img id="modalImage" class="modal-image" src="/placeholder.svg" alt="">
          <div id="modalBadge" class="modal-badge"></div>
          <button id="modalExternalBtn" class="modal-external-btn" style="display: none;">
            <i data-lucide="external-link" class="icon-sm"></i>
            View Link
          </button>
        </div>
        
        <div class="modal-main-info">
          <div class="modal-address" id="modalAddress"></div>
          
          <div class="modal-key-stats">
            <div class="modal-key-stat">
              <div class="modal-key-stat-label">Space Leased</div>
              <div class="modal-key-stat-value" id="modalSpaceLeased"></div>
            </div>
            <div class="modal-key-stat">
              <div class="modal-key-stat-label">Deal Type</div>
              <div class="modal-key-stat-value" id="modalDealType"></div>
            </div>
            <div class="modal-key-stat">
              <div class="modal-key-stat-label">Size</div>
              <div class="modal-key-stat-value" id="modalSize"></div>
            </div>
            <div class="modal-key-stat">
              <div class="modal-key-stat-label">Tenant</div>
              <div class="modal-key-stat-value" id="modalTenant"></div>
            </div>
          </div>
        </div>

        <div class="modal-details-grid">
          <div class="modal-detail-card">
            <div class="modal-detail-header">
              <i data-lucide="handshake" class="modal-detail-icon"></i>
              <div class="modal-detail-label">Brokers Involved</div>
            </div>
            <div class="modal-detail-value" id="modalBrokers"></div>
          </div>
        </div>

        <div class="modal-commentary">
          <h3>Deal Commentary</h3>
          <p id="modalCommentary"></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Initialize Lucide icons
    lucide.createIcons();

    function formatNumber(value) {
      if (!value && value !== 0) return '0';
      const numericValue = parseFloat(value.toString().replace(/[^\d.]/g, ''));
      return new Intl.NumberFormat('en-US').format(numericValue);
    }

    function extractUrl(header) {
      if (!header) return '';
      const urlMatch = header.match(/$$(https?:\/\/.*?)$$/);
      return urlMatch ? urlMatch[1] : '';
    }

    function getBadgeClass(category) {
      const classes = {
        'Retail': 'badge-retail',
        'Office': 'badge-office',
        'Industrial': 'badge-industrial'
      };
      return classes[category] || 'badge-unknown';
    }

    function createCompCardHTML(record, index) {
      const category = record.Category || 'Unknown';
      const address = record.Image_Description || 'Address not available';
      const tenant = record.Tenant || 'Not specified';
      const url = extractUrl(record.Header);
      
      return `
        <div class="card" data-index="${index}" data-category="${category}">
          <div class="card-image-container">
            <img src="${record.Image || '/placeholder.svg?height=128&width=300&text=No+Image'}" 
                 alt="${address}" class="card-image">
            <div class="card-badge ${getBadgeClass(category)}">${category}</div>
            ${url ? `
              <button class="external-link-btn" onclick="event.stopPropagation(); window.open('${url}', '_blank')">
                <i data-lucide="external-link" class="icon-sm"></i>
              </button>
            ` : ''}
          </div>
          <div class="card-content">
            <h3 class="card-title">${address}</h3>
            <div class="card-stats">
              <div class="card-stat">
                <div class="card-stat-label">Space Leased</div>
                <div class="card-stat-value">${record.Space_Leased || 'N/A'}</div>
              </div>
              <div class="card-stat">
                <div class="card-stat-label">Size</div>
                <div class="card-stat-value">${record.Size || 'N/A'}</div>
              </div>
            </div>
            <div class="card-tenant">
              <i data-lucide="users" class="card-tenant-icon"></i>
              <span class="card-tenant-name">${tenant}</span>
            </div>
          </div>
        </div>
      `;
    }

    let allRecords = [], filteredRecords = [], currentSort = 'space', currentCategory = 'all';

    function filterRecords(searchTerm, category) {
      let filtered = allRecords;
      
      if (searchTerm) {
        const term = searchTerm.toLowerCase();
        filtered = filtered.filter(record =>
          (record.Header || '').toLowerCase().includes(term) ||
          (record.Image_Description || '').toLowerCase().includes(term) ||
          (record.Tenant || '').toLowerCase().includes(term)
        );
      }
      
      if (category && category !== 'all') {
        filtered = filtered.filter(record => record.Category === category);
      }
      
      filteredRecords = filtered;
    }

    function sortRecords(sortType) {
      filteredRecords.sort((a, b) => {
        const aVal = parseFloat((a.Space_Leased || '0').replace(/[^\d.]/g, ''));
        const bVal = parseFloat((b.Space_Leased || '0').replace(/[^\d.]/g, ''));
        const aSize = parseFloat((a.Size || '0').replace(/[^\d.]/g, ''));
        const bSize = parseFloat((b.Size || '0').replace(/[^\d.]/g, ''));
        
        switch (sortType) {
          case 'space':
            return bVal - aVal;
          case 'size':
            return bSize - aSize;
          case 'tenant':
            return (a.Tenant || '').localeCompare(b.Tenant || '');
          default:
            return 0;
        }
      });
    }

    function renderGallery() {
      const root = document.getElementById('root');
      
      if (!filteredRecords || !Array.isArray(filteredRecords) || filteredRecords.length === 0) {
        root.innerHTML = `
          <div class="empty-state">
            <i data-lucide="building-2" class="empty-icon"></i>
            <h3>No leases found</h3>
            <p>Try adjusting your search or filters</p>
          </div>
        `;
        lucide.createIcons();
        return;
      }

      let html = '<div class="grid">';
      filteredRecords.forEach((record, index) => {
        html += createCompCardHTML(record, index);
      });
      html += '</div>';
      
      root.innerHTML = html;
      lucide.createIcons();
    }

    function openDetails(index) {
      const record = filteredRecords[index];
      const modal = document.getElementById('leaseDetailsModal');
      const url = extractUrl(record.Header);
      
      // Set modal content
      document.getElementById('modalImage').src = record.Image || '/placeholder.svg?height=192&width=800&text=No+Image';
      document.getElementById('modalAddress').textContent = record.Image_Description || 'Not available';
      document.getElementById('modalSpaceLeased').textContent = record.Space_Leased || 'Not specified';
      document.getElementById('modalDealType').textContent = record.Deal_Type || 'Not specified';
      document.getElementById('modalSize').textContent = record.Size || 'Not specified';
      document.getElementById('modalTenant').textContent = record.Tenant || 'Not specified';
      document.getElementById('modalBrokers').textContent = record.Brokers_Involved || 'Not specified';
      document.getElementById('modalCommentary').textContent = record.Deal_Commentary || 'No commentary available';
      
      // Set badge
      const badge = document.getElementById('modalBadge');
      const category = record.Category || 'Unknown';
      badge.className = `modal-badge ${getBadgeClass(category)}`;
      badge.textContent = category;
      
      // Handle external link
      const externalBtn = document.getElementById('modalExternalBtn');
      if (url) {
        externalBtn.style.display = 'flex';
        externalBtn.onclick = () => window.open(url, '_blank');
      } else {
        externalBtn.style.display = 'none';
      }
      
      modal.classList.add('active');
      lucide.createIcons();
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', function() {
      // Category tabs
      document.querySelectorAll('.category-tab').forEach(tab => {
        tab.addEventListener('click', function() {
          document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
          this.classList.add('active');
          currentCategory = this.dataset.category;
          filterRecords(document.getElementById('searchInput').value || '', currentCategory);
          sortRecords(currentSort);
          renderGallery();
        });
      });

      // Sort buttons
      document.querySelectorAll('.sort-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
          this.classList.add('active');
          currentSort = this.dataset.sort;
          sortRecords(currentSort);
          renderGallery();
        });
      });

      // Search input
      document.getElementById('searchInput').addEventListener('input', function(e) {
        filterRecords(e.target.value, currentCategory);
        sortRecords(currentSort);
        renderGallery();
      });

      // Card clicks
      document.getElementById('root').addEventListener('click', function(e) {
        const card = e.target.closest('.card');
        if (!card) return;
        const index = parseInt(card.dataset.index, 10);
        openDetails(index);
      });

      // Modal close
      document.getElementById('closeModal').addEventListener('click', function() {
        document.getElementById('leaseDetailsModal').classList.remove('active');
      });

      // Close modal when clicking outside
      document.getElementById('leaseDetailsModal').addEventListener('click', function(e) {
        if (e.target === this) {
          this.classList.remove('active');
        }
      });
    });

    // Grist integration
    const GRIST_COLUMNS = [
      'Header', 'Space_Leased', 'Deal_Type', 'Size', 'Tenant',
      'Brokers_Involved', 'Deal_Commentary', 'Image', 'Image_Description', 'Category'
    ];

    if (typeof grist !== 'undefined') {
      grist.ready({ requiredAccess: 'full', columns: GRIST_COLUMNS });
      grist.onRecords(function(records) {
        allRecords = records;
        filteredRecords = [...records];
        filterRecords('', 'all');
        sortRecords(currentSort);
        renderGallery();
      });
    }
  </script>
</body>
</html>
