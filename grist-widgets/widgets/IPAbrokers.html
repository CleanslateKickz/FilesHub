<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>IPA Property Tracker</title>
  <!-- Grist API -->
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  <!-- React and ReactDOM -->
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <!-- Babel for JSX -->
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.9/babel.min.js"></script>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    // React component for a single property card
    function PropertyCard({ record }) {
      return (
        <div className="bg-white rounded-lg shadow-lg p-6 hover:shadow-xl transition-shadow duration-300">
          {/* Property Image */}
          {record.Property_Img ? (
            <img
              src={record.Property_Img}
              alt={record.Property_Name || 'Property Image'}
              className="w-full h-48 object-cover rounded-t-lg mb-4"
              onError={(e) => (e.target.src = 'https://via.placeholder.com/300x200?text=No+Image')}
            />
          ) : (
            <div className="w-full h-48 bg-gray-200 flex items-center justify-center rounded-t-lg mb-4">
              <span className="text-gray-500">No Image</span>
            </div>
          )}

          {/* Property Details */}
          <h2 className="text-xl font-semibold text-gray-800 mb-2">{record.Property_Name || 'Unnamed Property'}</h2>
          <p className="text-gray-600 mb-1"><span className="font-medium">Address:</span> {record.Property_Address || 'N/A'}</p>
          <p className="text-gray-600 mb-1"><span className="font-medium">Tenant:</span> {record.Tenant || 'None'}</p>
          <p className="text-gray-600 mb-4"><span className="font-medium">Notes:</span> {record.Notes || 'N/A'}</p>

          {/* Owner Details */}
          <div className="mb-4">
            <h3 className="text-lg font-medium text-gray-700">Owner</h3>
            <div className="flex items-center gap-2">
              {record.Company_Logo ? (
                <img
                  src={record.Company_Logo}
                  alt={`${record.Company} Logo`}
                  className="w-12 h-12 object-contain"
                  onError={(e) => (e.target.style.display = 'none')}
                />
              ) : null}
              <div>
                <p className="text-gray-600">{record.Owner || 'Unknown'}</p>
                {record.Company_Website ? (
                  <a
                    href={record.Company_Website}
                    target="_blank"
                    rel="noopener noreferrer"
                    className="text-blue-600 hover:underline"
                  >
                    {record.Company || 'Company Website'}
                  </a>
                ) : (
                  <p className="text-gray-600">{record.Company || 'N/A'}</p>
                )}
                <p className="text-gray-500 text-sm">{record['Owner_City__State'] || 'N/A'}</p>
              </div>
            </div>
          </div>

          {/* Brokerage Details */}
          <div>
            <h3 className="text-lg font-medium text-gray-700">Brokerage</h3>
            <div className="flex items-center gap-2">
              {record.Brokerage_Logo ? (
                <img
                  src={record.Brokerage_Logo}
                  alt={`${record.Listing_Brokerage} Logo`}
                  className="w-12 h-12 object-contain"
                  onError={(e) => (e.target.style.display = 'none')}
                />
              ) : null}
              <div>
                <p className="text-gray-600">{record.Listing_Broker || 'Unknown'}</p>
                {record.Brokerage_Website ? (
                  <a
                    href={record.Brokerage_Website}
                    target="_blank"
                    rel="noopener noreferrer"
                    className="text-blue-600 hover:underline"
                  >
                    {record.Listing_Brokerage || 'Brokerage Website'}
                  </a>
                ) : (
                  <p className="text-gray-600">{record.Listing_Brokerage || 'N/A'}</p>
                )}
              </div>
            </div>
          </div>
        </div>
      );
    }

    // Main App component
    function App() {
      const [records, setRecords] = React.useState([]);

      // Initialize Grist API and fetch records
      React.useEffect(() => {
        grist.ready();
        grist.onRecords((data) => {
          setRecords(data);
        });
      }, []);

      return (
        <div className="container mx-auto p-4">
          <h1 className="text-2xl font-bold text-gray-800 mb-6">IPA Commercial Real Estate Tracker</h1>
          {records.length === 0 ? (
            <p className="text-gray-600">Loading data or no records available...</p>
          ) : (
            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
              {records.map((record, index) => (
                <PropertyCard key={index} record={record} />
              ))}
            </div>
          )}
        </div>
      );
    }

    // Render the app
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
